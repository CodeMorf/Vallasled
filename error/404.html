<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>404 | Página no encontrada</title>
  <meta name="robots" content="noindex,follow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="canonical" href="/">
  <style>
    :root{--fg:#0f172a;--muted:#475569;--line:#e2e8f0;--bg:#ffffff}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;display:grid;place-items:center}
    main{width:100%;max-width:760px;padding:32px}
    .card{border:1px solid var(--line);border-radius:16px;padding:28px;text-align:center}
    h1{font-size:2rem;margin:0 0 8px}
    p{margin:8px 0;color:var(--muted)}
    .actions{margin-top:16px;display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
    .btn, button{padding:10px 16px;border:1px solid var(--line);border-radius:10px;background:#f8fafc;color:var(--fg);text-decoration:none;cursor:pointer}
    form[role="search"]{margin-top:16px;display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
    input[type="search"]{padding:10px 12px;border:1px solid var(--line);border-radius:10px;min-width:260px;max-width:420px}
    footer{margin-top:16px;font-size:.9rem;color:var(--muted)}
    nav a{color:inherit}
  </style>
</head>
<body>
  <main role="main" aria-labelledby="title-404">
    <div class="card">
      <h1 id="title-404">404: Página no encontrada</h1>
      <p>La URL solicitada no existe, cambió o fue removida.</p>

      <!-- Buscador -->
      <form action="/buscar" method="get" role="search" aria-label="Buscar en el sitio">
        <input type="search" name="q" placeholder="Buscar contenido…" aria-label="Término de búsqueda" required>
        <button type="submit">Buscar</button>
      </form>

      <div class="actions" aria-label="Acciones rápidas">
        <a class="btn" href="/">Ir al inicio</a>
        <a class="btn" href="/sitemap.xml">Mapa del sitio</a>
        <a class="btn" href="/contacto">Contacto</a>
      </div>

      <footer>
        <nav aria-label="Enlaces útiles">
          <span>¿Llegaste desde un enlace roto?</span>
          <a href="/contacto">Avísanos</a>.
        </nav>
      </footer>
    </div>
  </main>

  <!-- Sugerencia: si tienes Analytics, puedes enviar un evento 404 no intrusivo -->
  <script>
    (function(){
      if (!window.location) return;
      window.__page404 = {
        path: location.pathname + location.search,
        ref: document.referrer || null
      };
      // Ejemplo genérico: reemplaza por tu snippet real de medición
      // track('page_404', window.__page404);
    })();
  </script>
</body>
</html>
